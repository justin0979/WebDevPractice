<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>TicTacToe</title>
		<link rel='stylesheet' type='text/css' href='b.css'>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>

		<table>
			<tr>
				<td id='tl' class='left top'></td>
				<td id='tm' class='middle top'></td>
				<td id='tr' class='right top'></td>
			</tr>
			<tr>
				<td id='cl' class='left center'></td>
				<td id='cm' class='middle center'></td>
				<td id='cr' class='right center'></td>
			</tr>
			<tr>
				<td id='bl' class='left bottom'></td>
				<td id='bm' class='middle bottom'></td>
				<td id='br' class='right bottom'></td>
			</tr>
		</table>
	</body>
</html>
