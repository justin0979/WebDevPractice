<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>TicTacToe</title>
		<link rel='stylesheet' type='text/css' href='tictactoe.css'>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>

		<div class='container'>
			<div class='square top left'><p class='circle'></p></div>
			<div class='square top middle'><p class='circle'></p></div>
			<div class='square top right'><p class='circle'></p></div>
		</div>
		<div class='container'>
			<div class='square center left'><p class='circle'></p></div>
			<div class='square center middle'><p class='circle'></p></div>
			<div class='square center right'><p class='circle'></p></div>
		</div>
		<div class='container'>
			<div class='square bottom left'><p class='circle'></p></div>
			<div class='square bottom middle'><p class='circle'></p></div>
			<div class='square bottom right'><p class='circle'></p></div>
		</div>

	</body>
</html>
